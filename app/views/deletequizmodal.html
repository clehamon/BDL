<section class="confirm">
		<h3 id="title">Are you sure you want to delete {{qName}}?</h3>
		<div class="newquiz-btn-group btn-group">
			<button type="button" class="newquiz-btn-group-btn btn btn-success" ng-click="yes()"> Yes </button>
			<button type="button" class="newquiz-btn-group-btn btn btn-default" ng-click="close()"> Cancel </button>
		</div>
</section>
