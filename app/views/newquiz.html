<ng-include src="'views/header.html'"></ng-include>
<div class="mainContent" id= "mainWrapper">
	<header>
    	<!-- This is the header content. It contains Logo and links -->

    <div id="head" style="margin-left:13%">
      	<span class="icon" uib-tooltip="tap to edit the title of the quiz" ><input id="title" type="text" ng-model="quiz.Name"/></span>
      	
      	&nbsp;
    </div>
    

	</header>
  
    	<div id="newQ-container span10" style="margin-left:13%">
        	<div id="question-option">
        		<h3 id="Question_type">Question type</h3>
        		<ul class="nav nav-pills">
    		      <li role="presentation">
    		      	<form name="radios">
    		      		<input type="radio" value="multiple" ng-model="quest.Type">Multiple choice</input>
    		      		<span uib-tooltip="Coming soon!"><input type="radio" value="open" ng-model="quest.Type" disabled>Open answer</input></span>
    		      	</form>
    		      </li>
                  <li style=" margin-left: 48%"> <form > Time (second): <input type="number" id="numOfGuests" class="form-control" min="1" style="width:60px" ng-model="quest.Time"></form></li>
    		    </ul>
        	</div>
        	<div id="newQ-navigator" style="">
                <ol class="breadcrumb question-nav" style="background-color:white">
                	<label>Navigator: Question {{currentQuestion}}</label></br>
                	<li ng-repeat="question in questionArray"><a href="" ng-click="changedQuestion($index)">Question {{$index + 1}} </a></li>
                </ol>

  
        </div>
    	
        	<div id="newQ-img">
                <div class="answers-option">
                    <span class="glyphicon glyphicon-picture answers-addImg" aria-hidden="true"></span>
                </div>
                <input  id="question-title-input"type="text" placeholder="Type your question here" name="questionTitle" ng-model="quest.Name" style="font-size:15px"/>
        		<!--<img src="../images/question-img.jpg" alt="..." class="img-rounded" style="height: 38%; width: 60%;">-->
        	</div>
        	<div class="answers-containers">
        		<div class="answers-panel" ng-repeat="answer in answerArray">
        			<div class="answers-option">
        				<span class="glyphicon glyphicon-picture answers-addImg" aria-hidden="true"></span>
        				<span class="glyphicon glyphicon-minus answers-delete" aria-hidden="true" ng-click="removeAns(answer.$id)"></span>
        			</div>
        			<input type="text" class="answers-content" placeholder="Type your answer" ng-model="answer.Name" ng-change="answerArray.$save(answer)"/>
        			<input type="checkbox" ng-model="answer.IsCorrect" ng-true-value="true" ng-false-value="false" ng-change="answerArray.$save(answer)"/>Correct Answer
        		</div>
        		<div class="answers-panel answers-addNew" ng-hide="answerArray.length === 4">
        			<h1 class="answers-content">Add Answer</h1>
        			<button type="button" class="btn btn-default btn-lg answers-add" ng-click="addAnswerToArray({IsCorrect: false, Name: ''})"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
        		</div>
                <button class="big save-button" style="margin-left: 60%; margin-top:20px" ng-click="done()"><strong>Done</strong></button>

        	</div>
    </div>

    <div id="quiz-button" style="margin-top:30px;margin-left: 35%;">
            <button class="big save-button" ng-click="addQuestion()" ><strong>New Question</strong></button>
            
    </div>
</div>
