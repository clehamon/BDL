<div class="quizPage questionPage" ng-class="{active : (session.Launched)}">

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-4">{{quiz.Name}}</div>
				<div class="col-xs-4">question {{session.QuestionIndex+1}}/{{quiz.Questions.length}}</div>
				<div class="col-xs-4">Code : {{session.$id}}</div>
			</div>
			<h1 ng-click="showAnswers()" class="questionText">{{session.CurrentQuestion.Name}}</h1>

			<div class="questionPhase" ng-show="session.QuestionPhase">
				<h3 style="text-align: center;">{{countdown}}</h3>
				<div class="row answers">
					<div class="col-xs-6" ng-repeat="(key, answer) in session.CurrentQuestion.Answers">
						<div class="answer {{'block'+key}}">
							<span class="answerText">
								<p>{{answer.Name}}</p>	
							</span>
						</div>
					</div>
					
				</div>
			</div>

			<div class="resultPhase" ng-show="!session.QuestionPhase">
				<div class="row answers">
					<div class="col-xs-12">
						<div class="row" >
							<div ng-if="answer.IsCorrect" class="col-md-8 col-md-offset-2 col-xs-12" ng-repeat="(key, answer) in session.CurrentQuestion.Answers">
								<div class="answer correctAnswer {{'block'+key}}">
									<p>{{answer.Name}}</p>
								</div>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12">
						<div class="row" >
							<div ng-if="!answer.IsCorrect" class="col-xs-4" ng-repeat="(key, answer) in session.CurrentQuestion.Answers">
								<div  class="answer incorrectAnswer {{'block'+key}}">
									<p>{{answer.Name}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4 col-sm-offset-8" >
						<a href="" ng-click="nextQuestion()"><button class="btn btn-primary" style="font-size: 3rem">Next</button></a>
					</div>
				</div>
			</div>

		</div>

	</div>

	
</div>
