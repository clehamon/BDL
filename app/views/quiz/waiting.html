<div class="container-fluid waiting-infoCenter">
	<div class="row">
		<div class="col-xs-8">
			<ul>
				<!-- <li ng-repeat="(playerName, playerContent) in session.Players">
					{{playerName}}&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-remove"></span>
				</li> -->
				<li>
					1st playerName&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-remove"></span>
				</li>
				<li>
					2nd playerName&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-remove"></span>
				</li>
			</ul>	
		</div>	

		<div class="col-xs-4">
			<p>Current session: <span>{{session.QuestionIndex+1}}/{{quiz.Questions.length}}</span></p>
			<p>Code: {{session.$id}}</p>
			<h3 style="text-align: center;">{{countdown}}</h3>
			<div class="answers">
				<div class="col-xs-6" ng-repeat="answer in session.CurrentQuestion.Answers">
					<div class="answer">
						<p>{{answer.Name}}</p>
					</div>
				</div>
				
			</div>
		</div>

	</div>
	
</div>
