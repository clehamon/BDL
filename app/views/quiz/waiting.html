<div class="container-fluid" ng-init="init()">
	<div class="row">
		<div class="col-md-3">
			<ul>
				<li ng-repeat="player in session.Players">
					{{player.Name}}
				</li>
			</ul>
		</div>

		<div class="col-md-6 quizWaiting-main">
			<h1>{{quiz.Name}}</h1>
			<h3>5 questions</h3>

			<h1>Code</h1>
			<h1>{{session.$id}}</h1>

			<a href="#/quiz/question"><button class="btn btn-success">Launch</button></a>
		</div>
	</div>
	


</div>
