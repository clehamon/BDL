<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Content tools and RevealJS</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css" id="theme">

	<!-- Code syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">
	<link rel="stylesheet" type="text/css" href="./content-tools/content-tools.min.css">
</head>
<body>

	<div class="reveal">
		<div class="slides">
			
			<section class="[ article__content ]  [ editable ]">
				<h2>Ok tavu</h2>
			</section>

			<section class="[ article__content ]  [ editable ]">
				<h2>Un</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla cum sint, quisquam perspiciatis repellendus dolorum deleniti optio veritatis iusto sapiente blanditiis illo fugit dignissimos nihil nisi non id similique quis.</p>
			</section>

			<section class="[ article__content ]  [ editable ]">
				<h2>Dos</h2>
			</section>
			<section class="[ article__content ]  [ editable ]">
				<h2>Tres</h2>
			</section>

			<section data-background="https://media.giphy.com/media/3fjcbncA20T04/giphy.gif">
				<h3>Technical exploration turned out promising</h3>
			</section>


		</div>
	</div>
	
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>
    <script type="text/javascript" src="./content-tools/content-tools.js"></script>
    <script type="text/javascript" src="./content-tools/sandbox.js"></script>



	<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins

				/**
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]**/
			});

		</script>
</body>
</html>
